<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>VIVE FM Online - Emisora Streaming</title>
<style>
  /* Reset básico */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  header {
    background-color: rgba(0,0,0,0.4);
    padding: 10px 20px;
    text-align: center;
    font-size: 1.5rem;
    font-weight: 600;
    position: sticky;
    top: 0;
    z-index: 100;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  #clock {
    font-weight: 700;
    font-size: 1.2rem;
    font-family: "Courier New", Courier, monospace;
  }
  main {
    flex: 1;
    padding: 20px;
    max-width: 720px;
    margin: 0 auto 0 auto;
    background: rgba(255,255,255,0.1);
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
  }

  /* NUEVO REPRODUCTOR */
  #player {
    background: #1e1e1e;
    border-radius: 12px;
    padding: 0;
    margin-bottom: 30px;
    box-shadow: 0 0 20px #000;
    max-width: 100%;
    overflow: hidden;
  }
  #player-screen {
    position: relative;
    width: 100%;
    height: 320px;
    background: url('https://images.unsplash.com/photo-1464375117522-1311f0e8e8e0?auto=format&fit=crop&w=720&q=80') center center/cover no-repeat;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    padding: 20px;
    box-shadow: inset 0 0 80px rgba(0,0,0,0.8);
  }
  #player-screen::before {
    content: '';
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.4);
    pointer-events: none;
  }
  #player-screen > div {
    position: relative;
    z-index: 2;
  }
  #station-name {
    font-size: 2.4rem;
    font-weight: 900;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
    user-select: none;
  }
  /* Controles */
  #player-controls {
    background: #222;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 15px 20px;
    gap: 15px;
  }

  /* Botones */
  #buttons {
    display: flex;
    justify-content: center;
    gap: 30px;
  }
  button.control-btn {
    background-color: #ff4b2b;
    border: none;
    color: white;
    font-size: 1.6rem;
    padding: 12px 20px;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(255,75,43,0.7);
    transition: background-color 0.3s ease, transform 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 60px;
    height: 60px;
  }
  button.control-btn:hover:not(:disabled) {
    background-color: #e03e22;
    transform: scale(1.1);
  }
  button.control-btn:disabled {
    background-color: #555;
    cursor: not-allowed;
    box-shadow: none;
  }
  button.control-btn svg {
    width: 26px;
    height: 26px;
  }

  /* Barra progreso y volumen igual ancho */
  #seekBar, #volumeBar {
    -webkit-appearance: none;
    appearance: none;
    width: 100%;
    max-width: 100%;
    height: 8px;
    border-radius: 5px;
    background: #555;
    outline: none;
    cursor: pointer;
    box-shadow: 0 0 5px rgba(0,0,0,0.5) inset;
  }
  #seekBar::-webkit-slider-thumb,
  #volumeBar::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background: #ff4b2b;
    cursor: pointer;
    box-shadow: 0 0 6px rgba(255,75,43,0.8);
    transition: background-color 0.3s ease;
    border: none;
    margin-top: -5px;
  }
  #seekBar::-moz-range-thumb,
  #volumeBar::-moz-range-thumb {
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background: #ff4b2b;
    cursor: pointer;
    border: none;
    box-shadow: 0 0 6px rgba(255,75,43,0.8);
    transition: background-color 0.3s ease;
  }

  /* Formulario */
  form {
    background: rgba(0,0,0,0.3);
    padding: 20px;
    border-radius: 12px;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
  }
  form h2 {
    margin-bottom: 15px;
    font-weight: 600;
    text-align: center;
    text-shadow: 1px 1px 2px #000;
  }
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
  }
  select, input[type="text"], input[type="tel"], textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 6px;
    border: none;
    font-size: 1rem;
    font-family: inherit;
    resize: vertical;
  }
  textarea {
    min-height: 80px;
  }
  input[type="submit"] {
    background-color: #ff4b2b;
    border: none;
    color: white;
    font-weight: 700;
    font-size: 1.1rem;
    padding: 12px 0;
    border-radius: 8px;
    width: 100%;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  input[type="submit"]:hover {
    background-color: #e03e22;
  }
  #confirmation {
    display: none;
    text-align: center;
    padding: 40px 20px;
    font-size: 1.3rem;
    font-weight: 600;
    color: #fff;
    background: rgba(0,0,0,0.4);
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.7);
  }
  #confirmation p {
    margin-bottom: 20px;
  }
  #confirmation button {
    background-color: #0078d7;
    border: none;
    color: white;
    padding: 10px 18px;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
  }
  #confirmation button:hover {
    background-color: #005ea2;
  }
  footer {
    background-color: rgba(0,0,0,0.5);
    text-align: center;
    padding: 15px 10px;
    font-weight: 600;
    font-size: 1rem;
    color: #fff;
    margin-top: auto;
    user-select: none;
  }
  @media (max-width: 480px) {
    #player-screen {
      height: 220px;
      padding: 15px;
    }
    #station-name {
      font-size: 1.6rem;
    }
    #buttons {
      gap: 20px;
    }
    button.control-btn {
      width: 50px;
      height: 50px;
      font-size: 1.3rem;
    }
  }
</style>
</head>
<body>

<header>
  <div>VIVE FM Online</div>
  <div id="clock">00:00:00</div>
</header>

<main>
  <!-- NUEVO REPRODUCTOR -->
  <section id="player" aria-label="Reproductor de música de VIVE FM">
    <div id="player-screen" role="img/logo.jpg" aria-label="img/logo.jpg">
      <div id="station-name">VIVE FM online</div>
    </div>
    <div id="player-controls">
      <div id="buttons">
        <button id="playBtn" class="control-btn" aria-label="Reproducir">
          <!-- Icono Play -->
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"/></svg>
        </button>
        <button id="pauseBtn" class="control-btn" aria-label="Pausar" disabled>
          <!-- Icono Pause -->
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>
        </button>
        <button id="stopBtn" class="control-btn" aria-label="Detener" disabled>
          <!-- Icono Stop -->
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="6" width="12" height="12"/></svg>
        </button>
      </div>
      <input type="range" id="seekBar" min="0" max="100" value="0" aria-label="Barra de progreso"/>
      <input type="range" id="volumeBar" min="0" max="1" step="0.01" value="1" aria-label="Control de volumen" />
    </div>
    <audio id="audio" src="https://stream.zeno.fm/ctv5k5brgpfvv" preload="auto"></audio>
  </section>

  <section id="form-section">
    <form id="participationForm" aria-label="Formulario de participación de VIVE FM">
      <h2>Participa con VIVE FM Online</h2>

      <label for="option">Seleccione una opción:</label>
      <select name="option" id="option" required>
        <option value="" disabled selected>-- Seleccione --</option>
        <option value="programaEnVivo">Participar en un programa en vivo con un moderador</option>
        <option value="ganarSaldo">Ganar saldo a tu teléfono móvil</option>
        <option value="participarProgramas">Participar en programas de la emisora</option>
        <option value="publicidad">Publicidad de tu negocio para transmitir en VIVE FM</option>
      </select>

      <label for="name">Nombre completo:</label>
      <input type="text" id="name" name="name" placeholder="Tu nombre" required />

      <label for="phone">Teléfono móvil:</label>
      <input type="tel" id="phone" name="phone" placeholder="+56912345678" pattern="^\+?\d{7,15}$" required />

      <label for="message">Mensaje / Comentarios:</label>
      <textarea id="message" name="message" placeholder="Escribe aquí tu mensaje..." required></textarea>

      <input type="submit" value="Enviar solicitud" />
    </form>
  </section>

  <section id="confirmation" role="alertdialog" aria-live="polite" aria-modal="true">
    <p>VIVE FM online te da la bienvenida a su plataforma digital y poder participar con nosotros.<br>Tu mensaje será enviado a dirección para validar tu solicitud.</p>
    <button id="backBtn" aria-label="Volver al formulario">Volver al formulario</button>
  </section>
</main>

<footer>
  VIVE FM online 2026
</footer>

<script>
  // Reloj digital
  function updateClock() {
    const clock = document.getElementById('clock');
    const now = new Date();
    const h = now.getHours().toString().padStart(2,'0');
    const m = now.getMinutes().toString().padStart(2,'0');
    const s = now.getSeconds().toString().padStart(2,'0');
    clock.textContent = `${h}:${m}:${s}`;
  }
  setInterval(updateClock, 1000);
  updateClock();

  // Reproductor audio
  const audio = document.getElementById('audio');
  const playBtn = document.getElementById('playBtn');
  const pauseBtn = document.getElementById('pauseBtn');
  const stopBtn = document.getElementById('stopBtn');
  const seekBar = document.getElementById('seekBar');
  const volumeBar = document.getElementById('volumeBar');

  // Actualiza los botones y estado al reproducir
  playBtn.addEventListener('click', () => {
    audio.play();
    playBtn.disabled = true;
    pauseBtn.disabled = false;
    stopBtn.disabled = false;
  });
  pauseBtn.addEventListener('click', () => {
    audio.pause();
    playBtn.disabled = false;
    pauseBtn.disabled = true;
  });
  stopBtn.addEventListener('click', () => {
    audio.pause();
    audio.currentTime = 0;
    playBtn.disabled = false;
    pauseBtn.disabled = true;
    stopBtn.disabled = true;
    seekBar.value = 0;
  });

  // Actualizar barra de progreso mientras se reproduce
  audio.addEventListener('timeupdate', () => {
    if (!audio.duration) return;
    seekBar.max = audio.duration;
    seekBar.value = audio.currentTime;
  });

  // Cambiar posición reproducción con barra
  seekBar.addEventListener('input', () => {
    audio.currentTime = seekBar.value;
  });

  // Control volumen
  volumeBar.addEventListener('input', () => {
    audio.volume = volumeBar.value;
  });


  // Número WhatsApp fijo: +58 426 895 7207
  const whatsappNumber = '584129000100';

  // Formulario
  const form = document.getElementById('participationForm');
  const confirmationSection = document.getElementById('confirmation');
  const formSection = document.getElementById('form-section');
  const backBtn = document.getElementById('backBtn');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    if (!form.checkValidity()) {
      form.reportValidity();
      return;
    }

    const option = form.option.value;
    const name = form.name.value.trim();
    const phone = form.phone.value.trim();
    const message = form.message.value.trim();

    // Guardar en localStorage
    const submission = {
      option,
      name,
      phone,
      message,
      date: new Date().toISOString()
    };
    let submissions = JSON.parse(localStorage.getItem('vivefm_submissions')) || [];
    submissions.push(submission);
    localStorage.setItem('vivefm_submissions', JSON.stringify(submissions));

    const optionText = form.option.options[form.option.selectedIndex].text;
    const whatsappMessage = `Nueva solicitud desde VIVE FM online:\n\n` +
      `Opción: ${optionText}\n` +
      `Nombre: ${name}\n` +
      `Teléfono: ${phone}\n` +
      `Mensaje: ${message}`;

    const whatsappUrl = `https://wa.me/whatsappNumber?text=${whatsappNumber}=${encodeURIComponent(whatsappMessage)}`;
    window.open(whatsappUrl, '_blank');

    formSection.style.display = 'none';
    confirmationSection.style.display = 'block';

    form.reset();
  });

  backBtn.addEventListener('click', () => {
    confirmationSection.style.display = 'none';
    formSection.style.display = 'block';
  });
</script>

</body>
</html>
