<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>vive fm online| Venezuela</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      background: url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      max-width: 400px;
      width: 100%;
      padding: 30px;
      box-shadow: 0 8px 16px rgba(255, 0, 150, 0.7);
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #ff0057;
      text-shadow: 0 0 10px #ff0057;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 25px;
      color: #ff69b4;
      text-shadow: 0 0 8px #ff69b4;
    }

    /* Ocultar reproductor nativo */
    audio {
      display: none;
    }

    /* Contenedor del reproductor personalizado */
    .custom-player {
      display: flex;
      align-items: center;
      gap: 15px;
      background: #222;
      padding: 10px 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px #ff0057;
      user-select: none;
    }

    /* Botón play/pausa */
    #playPauseBtn {
      background: linear-gradient(45deg, #ff0057, #ff69b4);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.8rem;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px #ff0057;
      transition: background 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #playPauseBtn:hover {
      background: linear-gradient(45deg, #e6004c, #ff4da6);
      box-shadow: 0 6px 15px #e6004c;
    }

    /* Barra de progreso */
    .progress-container {
      flex: 1;
      height: 8px;
      background: #444;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: inset 0 0 5px #ff0057;
    }

    #progressBar {
      height: 100%;
      background: linear-gradient(90deg, #ff0057, #ff69b4);
      width: 0%;
      transition: width 0.2s ease;
      border-radius: 10px;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        max-width: 90%;
        padding: 20px;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      #playPauseBtn {
        width: 45px;
        height: 45px;
        font-size: 1.5rem;
      }
    }
    
    
    .radio-profile {
  position: fixed;
  top: 20px;
  right: 20px;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  overflow: hidden;
  box-shadow: 0 0 10px #ff0057;
  cursor: pointer;
  background: #222;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  transition: transform 0.3s ease;
}

.radio-profile:hover {
  transform: scale(1.1);
}

.radio-profile img {
  width: 130%;
  height: 130%;
  object-fit: contain;
}



  footer {
    width: 100%;
    padding: 0px 100px;
    background-color: #222;
    color: #fff;
    position: fixed;
    bottom: 0;
    right: 0;
    box-sizing: border-box;
  }

  footer p {
    margin: 0;
    text-align: right;
    font-size: 0.9rem;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  </style>
</head>
<body>
    
    <div class="radio-profile" title="Radio Vive FM Online">
  <img src="img/vivefm.jpg" alt="Radio Vive FM Online" />
</div>

  <div class="container">
    <h1>VIVE FM ONLINE</h1>
    <p>Tu música favorita en vivo 24/7</p>

    <audio id="radioPlayer" preload="none">
      <!-- Cambia la URL aquí por la de tu streaming -->
      <source src="https://stream.zeno.fm/ctv5k5brgpfvv" type="audio/mpeg" />
      Tu navegador no soporta el elemento de audio.
    </audio>

    <div class="custom-player" role="region" aria-label="Reproductor de radio">
      <button id="playPauseBtn" aria-label="Reproducir/Pausar">▶️</button>
      <div class="progress-container" aria-label="Barra de progreso de reproducción">
        <div id="progressBar"></div>
      </div>
    </div>   
  </div>

<footer>
  <p>© Derecho al Autor 2025</p>
</footer>

  <script>
    const radioPlayer = document.getElementById('radioPlayer');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const progressBar = document.getElementById('progressBar');
    const progressContainer = document.querySelector('.progress-container');

    playPauseBtn.addEventListener('click', () => {
      if (radioPlayer.paused) {
        radioPlayer.play();
        playPauseBtn.textContent = '⏸️';
      } else {
        radioPlayer.pause();
        playPauseBtn.textContent = '▶️';
      }
    });

    radioPlayer.addEventListener('playing', () => {
      playPauseBtn.textContent = '⏸️';
    });

    radioPlayer.addEventListener('pause', () => {
      playPauseBtn.textContent = '▶️';
    });

    // Para streaming en vivo, simulamos barra animada
    let animationFrame;

    function animateProgress() {
      let width = parseFloat(progressBar.style.width) || 0;
      width += 0.5;
      if (width > 100) width = 0;
      progressBar.style.width = width + '%';
      animationFrame = requestAnimationFrame(animateProgress);
    }

    radioPlayer.addEventListener('play', () => {
      animateProgress();
    });

    radioPlayer.addEventListener('pause', () => {
      cancelAnimationFrame(animationFrame);
      progressBar.style.width = '0%';
    });

    // Click en barra para intentar saltar (no funcional en streaming en vivo)
    progressContainer.addEventListener('click', (e) => {
      if (!radioPlayer.duration) return;
      const rect = progressContainer.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const width = rect.width;
      const seekPercent = clickX / width;
      radioPlayer.currentTime = seekPercent * radioPlayer.duration;
    });
  </script>
</body>
</html>
