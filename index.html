  <script>
    const radioPlayer = document.getElementById('radioPlayer');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const progressBar = document.getElementById('progressBar');
    const progressContainer = document.querySelector('.progress-container');

    playPauseBtn.addEventListener('click', () => {
      if (radioPlayer.paused) {
        radioPlayer.play();
        playPauseBtn.textContent = '⏸️';
      } else {
        radioPlayer.pause();
        playPauseBtn.textContent = '▶️';
      }
    });

    radioPlayer.addEventListener('playing', () => {
      playPauseBtn.textContent = '⏸️';
    });

    radioPlayer.addEventListener('pause', () => {
      playPauseBtn.textContent = '▶️';
    });

    // Para streaming en vivo, simulamos barra animada
    let animationFrame;

    function animateProgress() {
      let width = parseFloat(progressBar.style.width) || 0;
      width += 0.5;
      if (width > 100) width = 0;
      progressBar.style.width = width + '%';
      animationFrame = requestAnimationFrame(animateProgress);
    }

    radioPlayer.addEventListener('play', () => {
      animateProgress();
    });

    radioPlayer.addEventListener('pause', () => {
      cancelAnimationFrame(animationFrame);
      progressBar.style.width = '0%';
    });

    // Click en barra para intentar saltar (no funcional en streaming en vivo)
    progressContainer.addEventListener('click', (e) => {
      if (!radioPlayer.duration) return;
      const rect = progressContainer.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const width = rect.width;
      const seekPercent = clickX / width;
      radioPlayer.currentTime = seekPercent * radioPlayer.duration;
    });
    
    function updateClock() {
  const clock = document.getElementById('digitalClock');
  const now = new Date();
  const hours = now.getHours().toString().padStart(2, '0');
  const minutes = now.getMinutes().toString().padStart(2, '0');
  const seconds = now.getSeconds().toString().padStart(2, '0');
  clock.textContent = `${hours}:${minutes}:${seconds}`;
}

setInterval(updateClock, 1000);
updateClock(); // para mostrar la hora al cargar
